<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студент</title>
</head>
<body>
    <h1>Информация о студенте</h1>
    <button id="showInfo">Показать информацию о студенте</button>

    <script>
        // Функция-конструктор для создания объекта Студент
        function Student(name, age, specialty) {
            this.name = name;          // Имя студента
            this.age = age;            // Возраст студента
            this.specialty = specialty; // Специальность студента

            // Метод для представления студента
            this.introduce = function() {
                alert("Меня зовут: " + this.name + ", мне " + this.age + " лет, я изучаю " + this.specialty + ".");
            };
        }

        // Создаем новый объект студента с помощью оператора 'new'
        let vasya = new Student("Вася", 20, "Программирование");

        // Обработчик события для кнопки, который вызывает метод introduce
        document.getElementById("showInfo").addEventListener("click", function() {
            vasya.introduce();
        });
    </script>
</body>
</html>
