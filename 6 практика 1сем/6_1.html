<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример использования map</title>
</head>
<body>
    <script>
        // Исходный массив
        const arr1 = [1, 2, 3];

        // Создание нового массива с увеличенными элементами
        const arr2 = arr1.map(item => (item + 10) * 3);

        // Вывод результата в консоль
        console.log(arr2); // Выводит: [33, 36, 39]
    </script>
</body>
</html>
