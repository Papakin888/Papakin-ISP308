<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четверть часа</title>
</head>
<body>
    <script>
        const min = +prompt('Введите число от 0 до 59', '');

        switch (true) {
            case (min >= 0 && min < 15):
                alert('Это первая четверть часа (0-14 минут)');
                break;
            case (min >= 15 && min < 30):
                alert('Это вторая четверть часа (15-29 минут)');
                break;
            case (min >= 30 && min < 45):
                alert('Это третья четверть часа (30-44 минуты)');
                break;
            case (min >= 45 && min < 60):
                alert('Это четвертая четверть часа (45-59 минут)');
                break;
            default:
                alert('Пожалуйста, введите число от 0 до 59');
        }
    </script>
</body>
</html>
